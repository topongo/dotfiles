[module/playing]
type = custom/script

exec = playing-rs status 

interval = 1
click-left = playing-rs operation toggle
click-right = playing-rs --mode all operation toggle
click-middle = playing-rs favorite
scroll-down = playing-rs operation rewind 
scroll-up = playing-rs operation forward
double-click-left = playing-rs operation next
double-click-right = playing-rs operation previous
